<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>珠心算练习首页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 100%;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
            font-weight: bold;
        }
        .input-section, .menu-section {
            display: none;
        }
        .input-section.active, .menu-section.active {
            display: block;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            margin: 10px;
            width: 200px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            touch-action: manipulation;
        }
        button:hover {
            background-color: #45a049;
        }
        .menu-button {
            display: block;
            margin: 10px auto;
            width: 200px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        @media (max-width: 600px) {
            input[type="text"] {
                font-size: 16px;
                width: 150px;
            }
            button {
                font-size: 16px;
                padding: 10px 20px;
                width: 150px;
            }
            .footer {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="inputSection" class="input-section active">
            <h1>请输入姓名</h1>
            <input type="text" id="userNameInput" placeholder="请输入你的姓名">
            <button onclick="saveName()">提交</button>
            <div id="setupError"></div>
        </div>
        <div id="menuSection" class="menu-section">
            <h1>选择练习类型</h1>
            <button class="menu-button" onclick="goToCategory('加减法')">加减法</button>
            <button class="menu-button" onclick="goToCategory('乘法')">乘法</button>
            <button class="menu-button" onclick="goToCategory('除法')">除法</button>
            <button onclick="modifyName()">修改姓名</button>
        </div>
        <div class="footer">
            <p>作者：颜毅翔</p>
            <p>AI 工具使用：部分代码由 AI（Grok 3）辅助生成，创意与逻辑由作者构思。</p>
        </div>
    </div>

    <script>
        let userName = localStorage.getItem('userName') || '';

        function saveName() {
            const nameInput = document.getElementById('userNameInput').value.trim();
            if (nameInput) {
                userName = nameInput;
                localStorage.setItem('userName', userName);
                document.getElementById('inputSection').classList.remove('active');
                document.getElementById('menuSection').classList.add('active');
                document.getElementById('setupError').innerText = '';
            } else {
                document.getElementById('setupError').innerText = '姓名不能为空！';
            }
        }

        function modifyName() {
            document.getElementById('menuSection').classList.remove('active');
            document.getElementById('inputSection').classList.add('active');
            document.getElementById('userNameInput').value = userName;
            document.getElementById('setupError').innerText = '';
        }

        function goToCategory(category) {
            if (!userName || userName === '未知') {
                document.getElementById('setupError').innerText = '请先设置姓名！';
                return;
            }
            switch(category) {
                case '加减法':
                    window.location.href = '加减法.html';
                    break;
                case '乘法':
                    window.location.href = '乘法.html';
                    break;
                case '除法':
                    window.location.href = '除法.html';
                    break;
            }
        }

        window.onload = () => {
            if (userName && userName !== '未知') {
                document.getElementById('inputSection').classList.remove('active');
                document.getElementById('menuSection').classList.add('active');
            }
        };
    </script>
</body>
</html>
