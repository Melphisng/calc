<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        let userName = localStorage.getItem('userName') || '';
        let language = localStorage.getItem('language') || 'zh';

        const translations = {
            zh: {
                title: '珠心算练习首页',
                enterName: '请输入姓名',
                submit: '提交',
                selectPractice: '选择练习类型',
                additionSubtraction: '加减法',
                multiplication: '乘法',
                division: '除法',
                rename: '修改姓名',
                selectLanguage: '选择语言',
                chinese: '中文',
                english: '英文',
                errorEmptyName: '姓名不能为空！',
                errorNoName: '请先设置姓名！',
                author: '作者：颜毅翔',
                aiUsage: 'AI 工具使用：部分代码由 AI（Grok 3）辅助生成，创意与逻辑由作者构思。'
            },
            en: {
                title: 'Abacus Practice Home',
                enterName: 'Enter Your Name',
                submit: 'Submit',
                selectPractice: 'Select Practice',
                additionSubtraction: 'Addition and Subtraction',
                multiplication: 'Multiplication',
                division: 'Division',
                rename: 'Rename',
                selectLanguage: 'Select Language',
                chinese: 'Chinese',
                english: 'English',
                errorEmptyName: 'Name cannot be empty!',
                errorNoName: 'Please set a name first!',
                author: 'Author: Melphis Ng',
                aiUsage: 'AI Tool Usage: Part of the code was generated with the assistance of AI (Grok 3), with creativity and logic conceived by the author.'
            }
        };

        function updateLanguage() {
            document.title = translations[language].title;
            const isInitialScreen = document.getElementById('inputSection').classList.contains('active') || 
                                   document.getElementById('langSection').classList.contains('active');
            const elements = {
                'inputSection h1': 'enterName',
                'inputSection input': 'enterName',
                'inputSection button': 'submit',
                'langSection h1': 'selectLanguage',
                'langSection button:nth-child(1)': 'chinese',
                'langSection button:nth-child(2)': 'english',
                '#menuTitle': 'selectPractice',
                '#additionSubtraction': 'additionSubtraction',
                '#multiplication': 'multiplication',
                '#division': 'division',
                '#rename': 'rename',
                '#author': 'author',
                '#aiUsage': 'aiUsage'
            };
            Object.keys(elements).forEach(selector => {
                const element = document.querySelector(selector);
                if (element) {
                    const key = elements[selector];
                    if (selector.includes('input')) {
                        element.placeholder = isInitialScreen ? 
                            `${translations.zh[key]} / ${translations.en[key]}` : 
                            translations[language][key];
                    } else {
                        element.innerText = isInitialScreen ? 
                            `${translations.zh[key]} / ${translations.en[key]}` : 
                            translations[language][key];
                    }
                }
            });
            document.getElementById('langToggle').style.display = isInitialScreen ? 'none' : 'block';
        }

        function toggleLanguage() {
            language = language === 'zh' ? 'en' : 'zh';
            localStorage.setItem('language', language);
            updateLanguage();
        }

        function setLanguage(lang) {
            language = lang;
            localStorage.setItem('language', language);
            document.getElementById('langSection').classList.remove('active');
            document.getElementById('menuSection').classList.add('active');
            updateLanguage();
        }

        function saveName() {
            const nameInput = document.getElementById('userNameInput').value.trim();
            if (nameInput) {
                userName = nameInput;
                localStorage.setItem('userName', userName);
                document.getElementById('inputSection').classList.remove('active');
                document.getElementById('langSection').classList.add('active');
                document.getElementById('setupError').innerText = '';
                updateLanguage();
            } else {
                document.getElementById('setupError').innerText = translations[language].errorEmptyName;
            }
        }

        function modifyName() {
            document.getElementById('menuSection').classList.remove('active');
            document.getElementById('inputSection').classList.add('active');
            document.getElementById('userNameInput').value = userName;
            document.getElementById('setupError').innerText = '';
            updateLanguage();
        }

        function goToCategory(category) {
            if (!userName || userName === '未知') {
                document.getElementById('setupError').innerText = translations[language].errorNoName;
                return;
            }
            switch(category) {
                case '加减法':
                    window.location.href = '加减法.html';
                    break;
                case '乘法':
                    window.location.href = '乘法.html';
                    break;
                case '除法':
                    window.location.href = '除法.html';
                    break;
            }
        }

        window.onload = () => {
            if (userName && userName !== '未知') {
                document.getElementById('inputSection').classList.remove('active');
                if (!localStorage.getItem('language')) {
                    document.getElementById('langSection').classList.add('active');
                } else {
                    document.getElementById('menuSection').classList.add('active');
                }
            }
            updateLanguage();
        };
    </script>
