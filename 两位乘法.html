<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>珠心算练习（两位乘法）</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            touch-action: manipulation;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 100%;
            box-sizing: border-box;
        }
        .problem {
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
            display: inline-block;
        }
        .problem span {
            display: inline-block;
            min-width: 80px; /* 适应两位数 */
            text-align: center;
        }
        input[type="number"], input[type="text"] {
            padding: 10px;
            font-size: 18px;
            margin: 10px auto;
            width: 120px; /* 适应三位数答案 */
            -webkit-appearance: none;
            -moz-appearance: textfield;
            display: block;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            touch-action: manipulation;
            display: block;
            margin-left: auto;
            margin-right: auto;
            min-height: 48px;
        }
        button:hover {
            background-color: #45a049;
        }
        #shareButton {
            background-color: #1a73e8;
        }
        #shareButton:hover {
            background-color: #1557b0;
        }
        #result, #setupError {
            font-size: 18px;
            margin-top: 10px;
            color: red;
        }
        #encouragement {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .correct { color: green; }
        .incorrect { color: red; }
        .keyboard {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin: 10px auto;
            max-width: 300px;
        }
        .keyboard button {
            padding: 15px;
            font-size: 20px;
            background-color: #666666;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            min-height: 48px;
            transition: background-color 0.1s, transform 0.1s;
        }
        .keyboard button:active {
            transform: scale(0.95);
            background-color: #555555 !important;
        }
        .keyboard .zero-button {
            grid-column: 2;
        }
        .keyboard .delete-button {
            grid-column: 3;
            background-color: #ff0000 !important;
        }
        .keyboard .delete-button:active {
            background-color: #cc0000 !important;
        }
        #shareArea {
            background-color: white;
            padding: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        @media (max-width: 600px) {
            .problem {
                font-size: 20px;
            }
            .problem span {
                min-width: 60px;
            }
            input[type="number"], input[type="text"] {
                font-size: 16px;
                width: 100px;
                margin: 5px auto;
            }
            button {
                font-size: 16px;
                padding: 10px 30px;
            }
            #submitButton, #startButton {
                width: 240px;
            }
            .keyboard {
                display: grid;
            }
            .keyboard button {
                padding: 20px;
                font-size: 24px;
            }
            #encouragement {
                font-size: 16px;
            }
            .footer {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="setup" style="display: block;">
            <label for="numQuestions">选择题目数量：</label>
            <select id="numQuestions">
                <option value="10">10</option>
                <option value="40">40</option>
                <option value="80">80</option>
                <option value="120">120</option>
                <option value="160">160</option>
                <option value="200">200</option>
                <option value="240">240</option>
            </select>
            <button id="startButton" type="button" onclick="startPractice()" ontouchstart="">开始练习</button>
            <div id="setupError"></div>
        </div>
        <div id="practice" style="display: none;">
            <h2>第 <span id="currentQuestion">1</span> 题</h2>
            <div id="problem" class="problem"></div>
            <input type="number" id="answer" placeholder="输入答案">
            <div class="keyboard" id="keyboard">
                <button data-key="7">7</button>
                <button data-key="8">8</button>
                <button data-key="9">9</button>
                <button data-key="4">4</button>
                <button data-key="5">5</button>
                <button data-key="6">6</button>
                <button data-key="1">1</button>
                <button data-key="2">2</button>
                <button data-key="3">3</button>
                <button class="zero-button" data-key="0">0</button>
                <button class="delete-button" data-key="delete">删除</button>
            </div>
            <button id="submitButton" type="button" onclick="checkAnswer()" ontouchstart="">提交</button>
            <div id="result"></div>
        </div>
        <div id="summary" style="display: none;">
            <div id="shareArea">
                <h2>练习结果</h2>
                <p>姓名：<span id="userNameDisplay"></span></p>
                <p>答对题数：<span id="correctCount"></span></p>
                <p>总用时：<span id="totalTime"></span></p>
                <p>完成时间：<span id="completionTime"></span></p>
            </div>
            <p id="encouragement"></p>
            <button id="shareButton" type="button" onclick="shareResult()" ontouchstart="">分享</button>
            <button type="button" onclick="returnToHome()" ontouchstart="">返回目录</button>
            <h3>题目分析</h3>
            <table>
                <thead>
                    <tr>
                        <th>题目</th>
                        <th>你的答案</th>
                        <th>正确性</th>
                        <th>正确答案</th>
                    </tr>
                </thead>
                <tbody id="summaryTable"></tbody>
            </table>
        </div>
        <div class="footer">
            <p>作者：颜毅翔</p>
            <p>AI 工具使用：部分代码由 AI（Grok 3）辅助生成，创意与逻辑由作者构思。</p>
        </div>
    </div>
    <canvas id="shareCanvas" style="display: none;"></canvas>

    <script>
        let problems = [];
        let currentIndex = 0;
        let startTime;
        let numQuestions;
        let userName = localStorage.getItem('userName') || '未知'; // 从localStorage读取
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        let lastInputTime = 0;
        const debounceDelay = 100; // 100ms debounce

        const encouragements = [
            '太棒了！你的努力让人佩服！',
            '继续加油，你越来越厉害了！',
            '哇，算得真快！再接再厉！',
            '很棒的表现，保持下去！',
            '你真是个珠心算小能手！',
            '进步神速，继续挑战吧！'
        ];

        function inputKey(key) {
            const now = Date.now();
            if (now - lastInputTime < debounceDelay) return; // 防抖
            lastInputTime = now;

            const input = document.getElementById('answer');
            if (key === 'delete') {
                input.value = '';
            } else {
                input.value += key;
            }
            if (isMobile && 'vibrate' in navigator) {
                navigator.vibrate(50);
            }
        }

        function formatDateTime(date) {
            const offset = 8 * 60;
            const localDate = new Date(date.getTime() + offset * 60 * 1000);
            const year = localDate.getUTCFullYear();
            const month = String(localDate.getUTCMonth() + 1).padStart(2, '0');
            const day = String(localDate.getUTCDate()).padStart(2, '0');
            const hours = String(localDate.getUTCHours()).padStart(2, '0');
            const minutes = String(localDate.getUTCMinutes()).padStart(2, '0');
            const seconds = String(localDate.getUTCSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        function generateProblem() {
            const num1 = Math.floor(Math.random() * 90) + 10; // 10-99
            const num2 = Math.floor(Math.random() * 9) + 1; // 1-9
            const result = num1 * num2;
            const practiceText = `<span>${num1} × ${num2} =</span>`;
            const summaryText = `${num1} × ${num2}`;
            return { practiceText, summaryText, answer: result };
        }

        function startPractice() {
            if (!userName || userName === '未知') {
                document.getElementById('setupError').innerText = '请先在主页设置姓名！';
                return;
            }
            document.getElementById('setupError').innerText = '';
            numQuestions = parseInt(document.getElementById('numQuestions').value);
            problems = [];
            for (let i = 0; i < numQuestions; i++) {
                problems.push(generateProblem());
            }
            currentIndex = 0;
            startTime = new Date();
            document.getElementById('setup').style.display = 'none';
            document.getElementById('practice').style.display = 'block';
            showProblem();
        }

        function showProblem() {
            if (currentIndex >= problems.length) {
                showSummary();
                return;
            }
            document.getElementById('currentQuestion').innerText = currentIndex + 1;
            document.getElementById('problem').innerHTML = problems[currentIndex].practiceText;
            document.getElementById('problem').dataset.answer = problems[currentIndex].answer;
            document.getElementById('answer').value = '';
            document.getElementById('result').innerText = '';
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const correctAnswer = parseInt(document.getElementById('problem').dataset.answer);
            if (isNaN(userAnswer)) {
                document.getElementById('result').innerText = '请输入答案！';
                return;
            }
            problems[currentIndex].userAnswer = userAnswer;
            problems[currentIndex].correct = userAnswer === correctAnswer;
            currentIndex++;
            showProblem();
        }

        function shareResult() {
            const shareArea = document.getElementById('shareArea');
            const canvas = document.getElementById('shareCanvas');
            const ctx = canvas.getContext('2d');
            const width = shareArea.offsetWidth;
            const height = shareArea.offsetHeight + 90;
            canvas.width = width;
            canvas.height = height;
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, width, height);
            const xLeft = 20;
            let y = 30;
            const lineHeight = 30;
            ctx.font = '20px bold Arial';
            ctx.fillStyle = 'black';
            ctx.textAlign = 'center';
            const xCenter = width / 2;
            ctx.fillText('珠心算练习结果', xCenter, y);
            y += lineHeight;
            ctx.fillText('（两位乘法）', xCenter, y);
            y += lineHeight;
            ctx.textAlign = 'left';
            ctx.font = '16px bold Arial';
            ctx.fillText(`姓名：${document.getElementById('userNameDisplay').innerText}`, xLeft, y);
            y += lineHeight;
            ctx.font = '16px Arial';
            ctx.fillText(`答对题数：${document.getElementById('correctCount').innerText}`, xLeft, y);
            y += lineHeight;
            ctx.fillText(`总用时：${document.getElementById('totalTime').innerText}`, xLeft, y);
            y += lineHeight;
            ctx.fillText(`完成时间：${document.getElementById('completionTime').innerText}`, xLeft, y);
            y += 2 * lineHeight;
            ctx.font = '14px Arial';
            ctx.fillStyle = '#666666';
            ctx.textAlign = 'center';
            ctx.fillText('作者：颜毅翔', xCenter, y);
            canvas.toBlob(blob => {
                const file = new File([blob], 'result.png', { type: 'image/png' });
                if (navigator.share && isMobile) {
                    navigator.share({
                        files: [file],
                        title: '珠心算练习结果',
                        text: '看看我的珠心算练习成绩！'
                    }).catch(err => console.error('分享失败:', err));
                } else {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'result.png';
                    a.click();
                    URL.revokeObjectURL(url);
                }
            });
        }

        function showSummary() {
            document.getElementById('practice').style.display = 'none';
            document.getElementById('summary').style.display = 'block';
            const endTime = new Date();
            const timeTaken = Math.round((endTime - startTime) / 1000);
            const correctCount = problems.filter(p => p.correct).length;
            document.getElementById('userNameDisplay').innerText = userName;
            document.getElementById('correctCount').innerText = `${correctCount}/${numQuestions}`;
            document.getElementById('totalTime').innerText = `${timeTaken} 秒`;
            document.getElementById('completionTime').innerText = formatDateTime(endTime);
            const percentage = (correctCount / numQuestions) * 100;
            let rating = '';
            if (percentage >= 90) {
                rating = '优秀，继续保持！';
            } else if (percentage >= 70) {
                rating = '良好，再接再厉！';
            } else {
                rating = '加油，下次会更好！';
            }
            document.getElementById('encouragement').innerText = rating;
            const table = document.getElementById('summaryTable');
            table.innerHTML = '';
            problems.forEach((problem, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${problem.summaryText}</td>
                    <td>${problem.userAnswer !== undefined ? problem.userAnswer : '-'}</td>
                    <td class="${problem.correct ? 'correct' : 'incorrect'}">${problem.correct ? '正确' : '错误'}</td>
                    <td>${problem.answer}</td>
                `;
                table.appendChild(row);
            });
        }

        function returnToHome() {
            window.location.href = 'index.html';
        }

        window.onload = () => {
            document.getElementById('setup').style.display = 'block';
            const answerInput = document.getElementById('answer');
            if (isMobile) {
                answerInput.readOnly = true;
                document.getElementById('keyboard').style.display = 'grid';
                answerInput.addEventListener('focus', () => {
                    answerInput.blur();
                });
            } else {
                document.getElementById('keyboard').style.display = 'none';
            }
            answerInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    checkAnswer();
                }
            });
            const buttons = document.querySelectorAll('.keyboard button');
            buttons.forEach(button => {
                const key = button.dataset.key;
                button.addEventListener('click', () => inputKey(key));
                if (isMobile) {
                    button.addEventListener('touchstart', (event) => {
                        event.preventDefault();
                        inputKey(key);
                    });
                }
            });
            if (!localStorage.getItem('userName')) {
                document.getElementById('setupError').innerText = '请先在主页设置姓名！';
                document.getElementById('startButton').disabled = true;
            }
        };
    </script>
</body>
</html>
