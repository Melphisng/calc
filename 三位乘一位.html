<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        let problems = [];
        let currentIndex = 0;
        let startTime;
        let numQuestions;
        let userName = localStorage.getItem('userName') || '未知';
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        let lastInputTime = 0;
        const debounceDelay = 100; // 100ms debounce

        const encouragements = [
            '太棒了！你的努力让人佩服！',
            '继续加油，你越来越厉害了！',
            '哇，算得真快！再接再厉！',
            '很棒的表现，保持下去！',
            '你真是个珠心算小能手！',
            '进步神速，继续挑战吧！'
        ];

        function inputKey(key) {
            const now = Date.now();
            if (now - lastInputTime < debounceDelay) return; // 防抖
            lastInputTime = now;

            const input = document.getElementById('answer');
            if (key === 'delete') {
                input.value = '';
            } else {
                input.value += key;
            }
            if (isMobile && 'vibrate' in navigator) {
                navigator.vibrate(50);
            }
        }

        function formatDateTime(date) {
            const offset = 8 * 60;
            const localDate = new Date(date.getTime() + offset * 60 * 1000);
            const year = localDate.getUTCFullYear();
            const month = String(localDate.getUTCMonth() + 1).padStart(2, '0');
            const day = String(localDate.getUTCDate()).padStart(2, '0');
            const hours = String(localDate.getUTCHours()).padStart(2, '0');
            const minutes = String(localDate.getUTCMinutes()).padStart(2, '0');
            const seconds = String(localDate.getUTCSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        function generateProblem() {
            // 随机选择一个三位数（100-999）
            const num1 = Math.floor(Math.random() * 900) + 100;
            // 随机选择一个一位数（2-9）
            const num2 = Math.floor(Math.random() * 8) + 2;
            const result = num1 * num2;

            // 确保结果是3或4位数
            if (result < 100 || result > 9999) {
                return generateProblem();
            }

            const practiceText = `<span>${num1}</span> × <span>${num2}</span> =`;
            const summaryText = `${num1} × ${num2}`;

            return { practiceText, summaryText, answer: result };
        }

        function startPractice() {
            console.log('startPractice called');
            if (!userName || userName === '未知') {
                document.getElementById('setupError').innerText = '请先在主页设置姓名！';
                return;
            }
            document.getElementById('setupError').innerText = '';
            numQuestions = parseInt(document.getElementById('numQuestions').value);
            problems = [];
            for (let i = 0; i < numQuestions; i++) {
                problems.push(generateProblem());
            }
            currentIndex = 0;
            startTime = new Date();
            document.getElementById('setup').style.display = 'none';
            document.getElementById('practice').style.display = 'block';
            showProblem();
        }

        function showProblem() {
            console.log(`showProblem: currentIndex=${currentIndex}, problems.length=${problems.length}`);
            if (currentIndex >= problems.length) {
                console.log('Transitioning to summary');
                showSummary();
                return;
            }
            document.getElementById('currentQuestion').innerText = currentIndex + 1;
            document.getElementById('problem').innerHTML = problems[currentIndex].practiceText;
            document.getElementById('problem').dataset.answer = problems[currentIndex].answer;
            document.getElementById('answer').value = '';
            document.getElementById('result').innerText = '';
        }

        function checkAnswer() {
            console.log(`checkAnswer: currentIndex=${currentIndex}`);
            const userAnswer = parseInt(document.getElementById('answer').value);
            const correctAnswer = parseInt(document.getElementById('problem').dataset.answer);
            if (isNaN(userAnswer)) {
                document.getElementById('result').innerText = '请输入答案！';
                return;
            }
            problems[currentIndex].userAnswer = userAnswer;
            problems[currentIndex].correct = userAnswer === correctAnswer;
            currentIndex++;
            console.log(`checkAnswer: incremented currentIndex=${currentIndex}`);
            showProblem();
        }

        function drawShareCanvas() {
            const shareArea = document.getElementById('shareArea');
            const canvas = document.getElementById('shareCanvas');
            const ctx = canvas.getContext('2d');
            const width = shareArea.offsetWidth;
            const height = shareArea.offsetHeight + 90;
            canvas.width = width;
            canvas.height = height;
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, width, height);
            const xLeft = 20;
            let y = 30;
            const lineHeight = 30;
            ctx.font = '20px bold Arial';
            ctx.fillStyle = 'black';
            ctx.textAlign = 'center';
            const xCenter = width / 2;
            ctx.fillText('珠心算练习结果', xCenter, y);
            y += lineHeight;
            ctx.fillText('（乘法：三位乘一位）', xCenter, y);
            y += lineHeight;
            ctx.textAlign = 'left';
            ctx.font = '16px bold Arial';
            ctx.fillText(`姓名：${document.getElementById('userNameDisplay').innerText}`, xLeft, y);
            y += lineHeight;
            ctx.font = '16px Arial';
            ctx.fillText(`答对题数：${document.getElementById('correctCount').innerText}`, xLeft, y);
            y += lineHeight;
            ctx.fillText(`总用时：${document.getElementById('totalTime').innerText}`, xLeft, y);
            y += lineHeight;
            ctx.fillText(`完成时间：${document.getElementById('completionTime').innerText}`, xLeft, y);
            y += 2 * lineHeight;
            ctx.font = '14px Arial';
            ctx.fillStyle = '#666666';
            ctx.textAlign = 'center';
            ctx.fillText('作者：颜毅翔', xCenter, y);
            return canvas;
        }

        function shareResult() {
            const canvas = drawShareCanvas();
            canvas.toBlob(blob => {
                const file = new File([blob], 'result.png', { type: 'image/png' });
                if (navigator.share && isMobile) {
                    navigator.share({
                        files: [file],
                        title: '珠心算练习结果',
                        text: '看看我的珠心算练习成绩！'
                    }).catch(err => console.error('分享失败:', err));
                } else {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'result.png';
                    a.click();
                    URL.revokeObjectURL(url);
                }
            });
        }

        function generatePDF() {
            const canvas = drawShareCanvas();
            const imgData = canvas.toDataURL('image/png');
            const imgProps = { width: canvas.width, height: canvas.height };
            const pdfImageHeight = (imgProps.height * 190) / imgProps.width; // 保持比例，宽度190

            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            pdf.addImage(imgData, 'PNG', 10, 10, 190, pdfImageHeight); // 保持原始比例

            pdf.setLineWidth(0.5);
            pdf.setDrawColor(0, 0, 0); // 黑色实线
            pdf.setFont('helvetica', 'normal'); // Explicitly set Helvetica font

            // 表格位置，从图片下方开始
            let y = 10 + pdfImageHeight + 10; // 图片下方间距
            const rowHeight = 10;
            const colWidths = [80, 40, 40, 30]; // Adjusted: wider first column, total 190mm
            const pageHeight = pdf.internal.pageSize.height - 20; // 页底留边

            function drawTableHeader() {
                pdf.setFontSize(12);
                pdf.setTextColor(0, 0, 0);
                pdf.text('QUESTION', 10 + colWidths[0] / 2, y + 7, { align: 'center' });
                pdf.text('YOUR ANSWER', 10 + colWidths[0] + colWidths[1] / 2, y + 7, { align: 'center' });
                pdf.text('CORRECTNESS', 10 + colWidths[0] + colWidths[1] + colWidths[2] / 2, y + 7, { align: 'center' });
                pdf.text('ANSWER', 10 + colWidths[0] + colWidths[1] + colWidths[2] + colWidths[3] / 2, y + 7, { align: 'center' });
                y += rowHeight;
                pdf.line(10, y - rowHeight, 200, y - rowHeight); // 顶线
                pdf.line(10, y, 200, y); // 底线
                let x = 10;
                colWidths.forEach(width => {
                    pdf.line(x, y - rowHeight, x, y);
                    x += width;
                });
                pdf.line(x, y - rowHeight, x, y); // 右边线
            }

            drawTableHeader();

            // 绘制表格行
            problems.forEach((problem) => {
                // 检查是否需要分页
                if (y + rowHeight > pageHeight) {
                    pdf.addPage();
                    y = 10;
                    drawTableHeader(); // 新页重绘表头
                }

                pdf.setFontSize(10); // Ensure font size is 10 for all rows
                pdf.setTextColor(0, 0, 0);
                // Render problem text in a single line, truncating if necessary
                const maxWidth = colWidths[0] - 5; // 75mm
                const questionText = pdf.splitTextToSize(problem.summaryText, maxWidth, { fontSize: 10 })[0]; // Take first line only
                pdf.text(questionText, 10 + colWidths[0] / 2, y + 7, { align: 'center', maxWidth: maxWidth });

                if (problem.correct) {
                    pdf.setTextColor(0, 128, 128); // 深青色
                } else {
                    pdf.setTextColor(255, 0, 0); // 红色
                }
                pdf.text((problem.userAnswer !== undefined ? problem.userAnswer.toString() : '-'), 10 + colWidths[0] + colWidths[1] / 2, y + 7, { align: 'center' });

                if (problem.correct) {
                    pdf.setTextColor(0, 128, 128); // 深青色
                    pdf.text('CORRECT', 10 + colWidths[0] + colWidths[1] + colWidths[2] / 2, y + 7, { align: 'center' });
                } else {
                    pdf.setTextColor(255, 0, 0); // 红色
                    pdf.text('WRONG', 10 + colWidths[0] + colWidths[1] + colWidths[2] / 2, y + 7, { align: 'center' });
                }

                pdf.setTextColor(0, 0, 0); // 黑色
                pdf.text(problem.answer.toString(), 10 + colWidths[0] + colWidths[1] + colWidths[2] + colWidths[3] / 2, y + 7, { align: 'center' });

                // 绘制行线
                pdf.line(10, y, 200, y); // 顶线 (前一行底线)
                y += rowHeight;
                pdf.line(10, y, 200, y); // 底线
                let x = 10;
                colWidths.forEach(width => {
                    pdf.line(x, y - rowHeight, x, y);
                    x += width;
                });
                pdf.line(x, y - rowHeight, x, y); // 右边线
            });

            pdf.save('report.pdf');
        }

        function showSummary() {
            console.log('showSummary called');
            document.getElementById('practice').style.display = 'none';
            document.getElementById('summary').style.display = 'block';
            const endTime = new Date();
            const timeTaken = Math.round((endTime - startTime) / 1000);
            const correctCount = problems.filter(p => p.correct).length;
            document.getElementById('userNameDisplay').innerText = userName;
            document.getElementById('correctCount').innerText = `${correctCount}/${numQuestions}`;
            document.getElementById('totalTime').innerText = `${timeTaken} 秒`;
            document.getElementById('completionTime').innerText = formatDateTime(endTime);
            document.getElementById('encouragement').innerText = encouragements[Math.floor(Math.random() * encouragements.length)];
            const table = document.getElementById('summaryTable');
            table.innerHTML = '';
            problems.forEach((problem, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${problem.summaryText}</td>
                    <td>${problem.userAnswer !== undefined ? problem.userAnswer : '-'}</td>
                    <td class="${problem.correct ? 'correct' : 'incorrect'}">${problem.correct ? 'CORRECT' : 'WRONG'}</td>
                    <td>${problem.answer}</td>
                `;
                table.appendChild(row);
            });
        }

        function returnToHome() {
            window.location.href = 'index.html';
        }

        window.onload = () => {
            console.log('window.onload: Initializing');
            document.getElementById('setup').style.display = 'block';
            const answerInput = document.getElementById('answer');
            if (isMobile) {
                answerInput.readOnly = true;
                document.getElementById('keyboard').style.display = 'grid';
                answerInput.addEventListener('focus', () => {
                    answerInput.blur();
                });
            } else {
                document.getElementById('keyboard').style.display = 'none';
            }
            answerInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    console.log('Enter key pressed, calling checkAnswer');
                    checkAnswer();
                }
            });
            const submitButton = document.getElementById('submitButton');
            submitButton.addEventListener('click', () => {
                console.log('Submit button clicked');
                checkAnswer();
            });
            if (isMobile) {
                submitButton.addEventListener('touchstart', (event) => {
                    event.preventDefault();
                    console.log('Submit button touched');
                    checkAnswer();
                });
            }
            const buttons = document.querySelectorAll('.keyboard button');
            buttons.forEach(button => {
                const key = button.dataset.key;
                button.addEventListener('click', () => {
                    console.log(`Keyboard button ${key} clicked`);
                    inputKey(key);
                });
                if (isMobile) {
                    button.addEventListener('touchstart', (event) => {
                        event.preventDefault();
                        console.log(`Keyboard button ${key} touched`);
                        inputKey(key);
                    });
                }
            });
            if (!localStorage.getItem('userName')) {
                document.getElementById('setupError').innerText = '请先在主页设置姓名！';
                document.getElementById('startButton').disabled = true;
            }
        };
